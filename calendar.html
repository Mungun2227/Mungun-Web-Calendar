<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Calendar 2021</title>
    <link rel="stylesheet" href="calendar.css">
    </head>
<body>
    <div class="container">
        <div class="month">
            <i class="fad fa-arrow-alt-left" onclick="umnuhsar()"></i>
            <h1 class="month-name"></h1>
            <i class="fad fa-arrow-alt-right" onclick="daraasar()"></i>
        </div>
        <div class="calendar">
            <div class="week-day">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <div class="day days"></div>
        </div>
        <div class="events">
            <h3 class="event-header">
                Тэмдэглэл
            </h3>
            <div class="listed-events">
            </div>
            <div class="search">
                <h3 onclick="">Үгээр хайлт хийх</h3>
                <input type="text" class="search-input" placeholder="Хайлт хийх" minlength="3">
                <div class="search-result"></div>
            </div>
        </div>
    </div>
    
    <script src="calendar.js"></script>
</body>
</html>
